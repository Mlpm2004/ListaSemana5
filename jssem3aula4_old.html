<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastro Sem 3 aula 4</title>
</head>
<script>
    ind=1
    var html=""
    function grava(){
        var snome   =document.querySelector('#nome')
        var iend    =document.querySelector('#endereco')
        var sres    =document.querySelector('#res')
        addlinha(snome.value,iend.value,sres.value)
    }
    function addlinha(nome,end,res){
        var tr = document.createElement("tr"); 
        tr.id="id"+ind
        document.getElementById("tab").appendChild(tr);
        var td = document.createElement("td"); 
        td.innerText=nome
        td.style.width="200px"
        document.getElementById("id"+ind).appendChild(td);
        var td = document.createElement("td"); 
        td.innerText=end
        td.style.width="400px"
        document.getElementById("id"+ind).appendChild(td);
        var td = document.createElement("td"); 
        td.id="idr"+ind
        td.style.width="100px"
        document.getElementById("id"+ind).appendChild(td);
        var td = document.createElement("td"); 
        td.id="idl"+ind
        td.style.width="50px"
        document.getElementById("id"+ind).appendChild(td);
        var i = document.createElement("i"); 
        i.innerText="delete"
        i.className="large material-icons"
        document.getElementById("idl"+ind).appendChild(i);
        var i = document.createElement("i"); 
        i.innerText = (res == "Residencial" ? "home" : "shop") 
        i.id="ex"+ind
        i.onclick="exclui(id"+ind+")"
        i.className="large material-icons"
        document.getElementById("idr"+ind).appendChild(i);
        ind++
    }

</script>
<style>
        .centro{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border: 1px solid;
        }

</style>
<body>
     <section>
        <div align="center"><h2> CADASTRO</h2></div>
        <div class="centro">
            <div style="display: flex; flex-direction: column; margin:50px">
                <div style="display: flex; flex-direction:row">
                    <div style="width: 200px;">
                        <label>Nome:</label>
                    </div>
                    <div style="width: 200px;">
                        <label>Endereço:</label>
                    </div>
                </div>
                <div style="display: flex; flex-direction:row;padding-top: 5px;">
                    <div style="width: 200px;">
                        <select id="nome" name="nome">
                            <option value="Paulo">Paulo</option>
                            <option value="Marcelo">Marcelo</option>
                            <option value="Luiza">Luiza</option>
                            <option value="Maria">Maria</option>
                            <option value="Odete">odete</option>
                    </select>
                    </div style="width: 200px;">
                    <div>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                </div>
                <div style="display: flex; flex-direction:row;padding-top: 30px;">
                    <div style="width: 200px;">
                        <label>Residencial/Comercial</label>
                    </div>
                    <div style="width: 200px;">
                        <label></label>
                    </div>
                </div>
                <div style="display: flex; flex-direction:row;padding-top: 5px;">
                    <div style="width: 200px;">
                        <select id="res" name="res">
                            <option value="Residencial">Residencial</option>
                            <option value="Comercial">Comercial</option>
                    </select>
                    </div>
                    <div style="width: 200px;">
                        <button id="grava" name="grava" onclick="grava()">GRAVAR</button>
                    </div>
                </div>
            </div>
        </div>
        <HR>
    </section>
    <section>
        <div align="center"><h2>Lista de Endereços</h2></div>
        
        <table border="1" align="center">
            <tr>
                <td width=200px>
                    <label>Nome</label>
                </td>
                <td width=400px>
                    <label>Endereço</label>
                </td>
                <td width=100px>
                    <label>Tipo</label>
                </td>
                <td width=50px>
                    <label>Ações</label>
                </td>
            </tr>
         </table>
        <table id="tab" border="1" align="center">
        </table>
    </section>
    
</body>
</html>
